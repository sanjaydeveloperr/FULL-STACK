<!DOCTYPE html>
<html>
    
    <head>
        <title>CANVAS</title>
    </head>
    <body>
            <canvas id="two" height="100" width="200" style="border: 5px solid seagreen;"></canvas>
            <script>
                var c = document.getElementById("two");
                ctx= c.getContext('2d');
                ctx.moveTo(0,0);
                ctx.lineTo(200,100);
                ctx.stroke();
            </script>
    </body>
</html>
