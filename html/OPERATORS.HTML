<!DOCTYPE html>
<html>
    <head>
        <title>operators</title>
    </head>
    <body>
        <button onclick="add(2,2)">ADD</button>
        <button onclick="sub(2,2)">sub</button>
        <button onclick="mul(2,2)">mul</button>
        <button onclick="div(2,2)">div</button>
        <button onclick="mod(12,2)">mod</button>

        
        <script>
            function add(a,b){  
            var c=a+b;
            console.log(c)
            }
            
            function sub(a,b){  
            var c=a-b;
            console.log(c)
            }
            
            function mul(a,b){  
            var c=a*b;
            console.log(c)
            }
            
            function div(a,b){  
            var c=a/b;
            console.log(c)
            }
            
            function mod(a,b){  
            var c=a%b;
            console.log(c)
            }
            
        </script>
    </body>
</html>
